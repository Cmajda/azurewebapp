on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: secendappcont.azurecr.io
        username: ${{ secrets.acr_secendappcont_username }}
        password: ${{ secrets.acr_secendappcont_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/test" -f  "https://raw.githubusercontent.com/Cmajda/azurewebapp/master/.github/workflows/deploytoContainerWebApp.yml" -t secendappcont.azurecr.io/webapp2dev-img:${{ github.sha }}
        docker push secendappcont.azurecr.io/webapp2dev-img:${{ github.sha }}

    - name: Set Web App ACR authentication
      uses: Azure/appservice-settings@v1
      with: 
        app-name: webapp2dev
        app-settings-json: | 
          [
            {
              "name": "DOCKER_REGISTRY_SERVER_URL",
              "value": "secendappcont.azurecr.io",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_USERNAME",
              "value": "${{ secrets.acr_secendappcont_username }}",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_PASSWORD",
              "value": "${{ secrets.acr_secendappcont_password }}",
              "slotSetting": false
            }            
          ]
      
    - uses: azure/webapps-deploy@v2
      with:
        app-name: webapp2dev
        images: secendappcont.azurecr.io/webapp2dev-img:${{ github.sha }}