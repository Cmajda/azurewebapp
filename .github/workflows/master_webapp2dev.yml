# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp2dev

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7277b2e3b39b488e9c23894165c754d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_35910da1c83943d1ad3b628522d4e2fd }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7277b2e3b39b488e9c23894165c754d7 }}/nginx:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7277b2e3b39b488e9c23894165c754d7 }}/nginx:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp2dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c77998a21c924bc9a190dca56ed889e2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7277b2e3b39b488e9c23894165c754d7 }}/nginx:${{ github.sha }}'